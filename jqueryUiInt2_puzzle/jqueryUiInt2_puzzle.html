<!DOCTYPE html>
<html>
<head>
	<style>
		img {
			width:250px;
			display: block;
			margin:5px 0px;
			border: 1px solid black;
		}
	</style>
	<title>JQuery Intermediate II assignment 1</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#ninja').sortable();
		});
	</script>
</head>
<body>
	<div id="ninja">
		<img src="ninja1.png" alt="ninja1"/>
		<img src="ninja2.png" alt="ninja2"/>
		<img src="ninja3.png" alt="ninja3"/>
		<img src="ninja4.png" alt="ninja4"/>
	</div>
</body>
</html>
